<div class="content-cards-pets">
    <div class="card-pet {{case_status_color_val}}">
        {{html_pet_found_message}}
        <div class="card-pet-img">
            <img src="{{img_cdn_val}}/{{case_photo_val}}" alt="Imagem do Pet">
        </div>
        <div class="card-pet-info">
            <h4 class="name-pet">{{case_name_val}}</h4>
            <p>Porte: <span>{{case_size_val}}</span></p>
            <p>Data: <span>{{case_date_val}}</span></p>
        </div>
        <div class="content-link-button">
            <a href="{{domain_name_url_val}}/profile_case/{{case_id_val}}" class="link-button">Ver mais</a>
            <img src="{{cdn_val}}/assets/images/icon-next.svg" alt="">
        </div>
    </div>
</div>
