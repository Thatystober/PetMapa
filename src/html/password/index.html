{{header}}
<main id="pageLoginPassword" class="container page">
    <div class="content-img-top">
        <img src="{{cdn_val}}/assets/images/logo.svg" class="tag-img" alt="Logo PetMapa">
    </div>
    <div class="content-form login">
        <div>
            <h3 class="title">Conecte-se</h3>
            <form action="{{domain_name_url_val}}/{{user_url_val}}" id="form" method="POST">
                <!-- <div class="content-input {{if_user_password_exists}}">
                    <input type="email" name="user_email" class="floating" value="{{user_email_val}}" readonly>
                    <label for="" class="floating-label">Email</label>
                </div> -->
                <div class="content-input {{if_user_password_exists}}">
                    <input type="password" class="floating" id="userPassword" name="user_password" value="{{user_password_val}}" required>
                    <img class="icon-show-password-off" src="{{cdn_val}}/assets/images/icon-password-show-off.svg" alt="Icone de olho">
                    <label for="" class="floating-label">Senha</label>
                </div>

                <div class="error-msg">
                    <span class="error" style="{{error_msg_visibility_val}}">
                        {{error_msg_val}}
                    </span>
                </div>

                <div class="button-with-icon">
                    <button type="submit">
                        Entrar
                        <img src="{{cdn_val}}/assets/images/icon-next.svg" alt="">
                    </button>
                   
                </div>

                <div class="forgot-my-password">
                    <p class="text-link">
                        <a href="#" onclick="document.getElementById('recover_password').submit();">Esqueci minha senha</a>
                    </p>
                </div>
            </form>
            <form id="recover_password" action="{{domain_name_url_val}}/{{user_url_val}}" method="POST">
                <input id="user_email_forgot" name="user_email_forgot" value="{{user_email_val}}" type="hidden">
            </form>
        </div>

    </div>

</main>
{{menu}}
{{footer}}
