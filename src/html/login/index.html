{{header}}
<main id="pageLogin" class="container page">
    <div class="content-img-top">
        <img src="{{cdn_val}}/assets/images/logo.svg" class="tag-img" alt="Logo PetMapa">
    </div>
    <div class="content-form login">
        <div>
            <h3 class="title">Conecte-se</h3>
            <form action="{{domain_name_url_val}}/{{user_url_val}}" method="POST" id="form">
                <div class="content-input {{if_user_email_exists}}">
                    <input type="email" name="user_email" class="floating" value="{{user_email_val}}" required>
                    <label for="user_email" class="floating-label">Email</label>
                </div>
                <div class="error-msg">
                    <span class="error" style="{{error_msg_visibility_val}}">
                        {{error_msg_val}}
                    </span>
                </div>
                <div class="button-with-icon">
                    <button type="submit">
                        Pr√≥ximo
                        <img src="{{cdn_val}}/assets/images/icon-next.svg" alt="">
                    </button>
                    
                </div>
            </form>
        </div>
    </div>
</main>
